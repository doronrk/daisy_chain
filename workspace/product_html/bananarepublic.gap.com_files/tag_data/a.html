<script>
//#warOnSegments
var vars = {};
vars.useElbService = true;

function init(){
	var sku = getSKU();
	fireSeg(sku);
	getGUID();
	if(vars.useElbService){
		countDivision();
	};
}



function getQueryVariable(variable,string) {
    var query = window.location.search.substring(1);
	if (typeof string !== 'undefined') {
    	query=string;
	}
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}

function getSKU(){
	var ftRef = getQueryVariable("ft_referrer");
	var SKU  = ftRef.split('?');
       SKU = getQueryVariable("pid",SKU[1]);
       var re = /^\d{6}/ig;
	 SKU = re.exec(SKU);
	 vars.SKU = SKU;
	return SKU;
}

function fireSeg(sku){
	var seg = new Image();
	seg.src = location.protocol+'//servedby.flashtalking.com/segment/1/modify/eui-eui'+sku+'-eue;;pixel/?valuePairs=;c5119_onpr;&setTime=;;0&granularity=;;day&f=d5&p='+sku+'&a=view';
}

function countDivision(){
	var ftRef = getQueryVariable("ft_referrer");
       var cid = getQueryVariable('cid', ftRef.split('?')[1]);
       cid = (typeof cid !== 'undefined') ? '&cid=' + cid : '';

	if (vars.GUID!==""){
		setTimeout(function(){
		var feed = location.protocol+'//elb.flashtalking.com/services/gap/bananarepublic/segment_product.php?guid='+vars.GUID+'&product_id='+vars.SKU+cid+'&action=v';
		var feedImage = new Image();
		feedImage.src = feed;
		},1000);
	}
}

function getGUID(){
	vars.GUID = document.cookie;
    var pos = vars.GUID.indexOf("GUID");
        if(pos>-1){
            vars.GUID = vars.GUID.substring(pos+5,pos+19);
        }
}




init();
