<script type="text/javascript">
    var urlParams;
    (window.onpopstate = function () {
        var match,
            pl = /\+/g,  // Regex for replacing addition symbol with a space
            search = /([^&=]+)=?([^&]*)/g,
            decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
            query = window.location.search.substring(1);

        urlParams = {};
        while (match = search.exec(query))
            urlParams[decode(match[1])] = decode(match[2]);
    })();

    if ("seg_code" in urlParams) {
        var value = urlParams["seg_code"];
        $('input[id$="seg_code"]').val(value);
    }

    // Custom Simple Form JavaScript Functions
    function updateControlVal(id, val, style) {
        // To Update Form's Text Divs : updateControlVal([CONTROL_ID],[HTML_CONTENT],[STYLE_OVERRIDE])
        if (id && val) {
            var $Element = $('#' + id);
            if (!$Element.length) { $Element = $("[id$='_" + id + "']"); }
            if ($Element.length) {
                $Element.html(val);

                if (style) {
                    $Element.attr("style", style);
                }
            }
        }
    }

    function updateImageSrc(id, val, style) {
        // To Update Submit Button Image : updateImageSrc([CONTROL_ID],[IMAGE_URL],[STYLE_OVERRIDE] %OPTIONAL%))
        if (id && val) {
            var $Element = $('#' + id);
            if (!$Element.length) { $Element = $("[id$='_" + id + "']"); }
            if ($Element.length) {
                $Element.attr("src", val);

                if (style) {
                    $Element.attr("style", style);
                }
            }
        }
    }
</script>
