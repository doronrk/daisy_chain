<script>
    function Validate(form){
        if(! validateEmail(form.saksSignUpEmail.value)){
            form.saksSignUpEmail.focus();
            return false;
        }
        return true;
    }
    function validateEmail(sVal){
        re = /^[-A-Za-z0-9_]+(\.[-A-Za-z0-9_]+){0,3}@[-A-Za-z0-9_]+(\.[-A-Za-z0-9_]+){0,3}\.[-\w]{2,4}$/;
        if (!(re.exec(sVal))) {
            alert("Please enter a valid e-mail address.");
            return false;
        }
        else {
            return true;
        }
    }
    self.blur();
</script>

            } catch(e) {
                document.domain = "saksfifthavenue.com";
            }

            // DOM ready
            $(function() {

                // when clicking on the sweepstakes link
                // it should open in the same window
                // NOT in the modal
                // NOT in a new tab
                $(document).on('click', '#sweepstakes', function(event) {
                    event.preventDefault();
                    var url = $(this).attr('href'),
                        w = window.parent;
                        w.location.replace(url);
                });

                // when recipe-e, POST form data and redirect to sweepstakes page
                $(document).on('click', '.recipe-e input[type="submit"]', function(event) {

                    event.preventDefault();

                    var form = $(this).closest('form'),
                        action = form.attr('action'),
                        data = form.serialize(),
                        url = $('#sweepstakes').attr('href'),
                        w = window.parent,
                        success = Validate(form[0]);

                    // set a cookie so that we know we were sent to the
                    // sweepstakes page by recipe E
                    // so we can pre-populate the email address
                    if (success) {
                        var email = form[0].saksSignUpEmail.value;
                        createCookie('eml', email, 1);
                        $.post(action, data);
                        w.location.replace(url);
                    }

                 });

                // create "place holder" text on input
                var placeHolder = "Enter Email Address",
                    input = $('input[name="saksSignUpEmail"]');

                input.val(placeHolder);

                // clear place holder on focus
                input.focus(function() {
                    if ($(this).val() === placeHolder) {
                        $(this).val("");
                        $(this).addClass('active');
                    }
                });

                // rest place holder on blur
                input.blur(function() {
                    if ($(this).val() === "") {
                        $(this).val(placeHolder);
                        $(this).removeClass('active');
                    }
                });

                // bind close button click to close the dialog
                $('#close-button').click(function(event) {
                    event.preventDefault();
                    window.parent.Saks.module('Mediator').publish("Email.emailCollect:closeModal");
                });

            });
