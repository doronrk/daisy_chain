<body class="gather please-wait">
<div id="fb-root"></div>
<div id="login"><div class="msgbox-content"></div></div>

<div id="gatherPromo" class="hide">
	<a class="lnkLearnMore" href="http://gather.qvc.com/info/about/" target="_blank">learn more...</a>
	<a class="primaryButton btnGetStartedNow" href="javascript:void(0)">Get Started Now</a>
	<div class="alreadyMember">Already a toGather member? <a href="javascript:void(0)" class="lnkLogIn">Log in</a></div>
</div>

<div id="successAddMenu" class="heart-modal hide">
	<div class="msgbox-header hearting"><h1 class="h2">Item Successfully Added to Collections!</h1></div>
	<div class="msgbox-header unhearting hide"><h1 class="h2">Item Successfully Removed from Collections!</h1></div>
	<input class="secondaryButton" value="View My Collections on toGather" onclick="IFRAME.viewMyCollectionsOnToGather();" type="button"><br>
	<input class="secondaryButton" value="Continue Shopping on QVC.com" onclick="IFRAME.continueShoppingOnQvcCom();" type="button">
</div>

<div id="unavailableOnGatherMsg" class="heart-modal hide">
	<p id="sorry-msg">Sorry, this item is not yet available on QVC's toGather. Please try again later.</p>
	<button id="sorry-close" class="btnOK primaryButton" onclick="IFRAME.continueShoppingOnQvcCom();">OK</button>
</div>

<script type="text/javascript" src="index_data/info.html"></script>
<script>
	if (!window.qvc || !window.qvc.Session)
	{
		var element = document.getElementById('unavailableOnGatherMsg');
		element.className="heart-modal";
		element = document.getElementById('sorry-msg');
		element.innerHTML = "Sorry, we are not able to heart this item at this time.<br><br>Please try again later.";
		document.body.className = document.body.className.replace(" please-wait", '');
		element = document.getElementById('sorry-close');
		element.className += ' hide';
	}
</script>
