		</div>
	    </div>
	</div>
    </script>

    <script type="text/x-jquery-tmpl" id="product_template">
	<div id="product_view_wrapper">
	    <div id="product_header"  class="rounded_corner_top_container row-fluid" style="height:100px;">
		<div class="span2" style="margin-top:15px;margin-left:30px;">
		    <img width='70px' height='70px' src="${product_info.image}"/>
		</div>
		<div class="span8" style="text-align:left;font-size:22px;margin-left:10px;margin-top:40px;">
		    ${product_info.title}
		</div>
		<div class="pull-right" style="text-align:right;margin-right:10px;margin-top:10px;">
		    <i class="icon-remove" id="close_product_view" style="cursor:pointer">&nbsp;</i>
		</div>
		<div class="clearfix">
		</div>
	    </div>
	    <div id="proud_owners_container" style="background-color:white;padding-left:30px;">
		<div style="font-size:22px;padding-top:15px;padding-bottom:5px;">
		    Proud owners
		</div>
		<div id="user_images">
		    {{each(i, choice) product_info.owners}}
			{{if i < 10 }}
			    <div style="padding:10px 9px 10px 0;display:block;height:50px;width:50px;" class="pull-left owner_image">
				<img src="https://graph.facebook.com/${choice}/picture?type=square"/>
			    </div>
			{{else}}
			    <div style="padding:10px 9px 10px 0;display:none;height:50px;width:50px;" class="pull-left owner_image">
				<img src="https://graph.facebook.com/${choice}/picture?type=square"/>
			    </div>
			{{/if}}
		    {{/each}}
		    <div class="clearfix">
		    </div>
		    {{if product_info.owners.length > 10}}
			<div class="pull-right">
			    <a href="javascript:void(0)" id="show_all_owners" style="margin-right:29px;">Show All</a>
			</div>
			<div class="clearfix">
			</div>
		    {{/if}}
		</div>
	    </div>
	    <div id="proud_owners_container" style="background-color:white;padding-left:30px;padding-right:30px;" class="rounded_corner_bottom_container">
		<div style="font-size:22px;margin-top:15px;">
		    and their stories...
		</div>
		<div style="margin-top:15px;margin-bottom:15px" id="product_view_comments_container">
		    {{each(i, choice) comments}}
			<div class="row-fluid owner_comments_container" style="padding-top:5px;padding-bottom:5px;">
			    <div class="span1"><img src="${choice.user_picture}" style="margin-top:5px;margin-left:5px;"/></div>
			    <div class="span11">
				<div class="row-fluid">
				    <strong>${choice.first_name} ${choice.last_name}</strong>
				</div>
				<div class="row-fluid" style="margin-bottom:5px;">
				    ${choice.message}
				</div>
			    </div>
			</div>
		    {{/each}}
		</div>
		<div style="margin-bottom:15px;">
		    <div class="row-fluid">
			<div class="span4">
			    <div style="margin-right:5px;margin-top:5px;">
			    {{if enable_ss_branding == 'True'}}
				<div class="gep_grey" style="font-size:9px;">  
				{{html app_info.powered_by}}
				</div>
				{{/if}}
			    </div>
			</div>
			{{if next_url}}
			    <div style="text-align:center" class="span4"><button id="more_stories" data-loading-text="loading...">More...</button></div>
			{{/if}}
		    </div>
		</div>
	    </div>
	</div>
    </script>
