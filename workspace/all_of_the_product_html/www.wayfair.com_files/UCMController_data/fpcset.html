<html webdriver="true"><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"><script type="text/javascript">

  var regexQS,
      qsResults,
      rootDomain,
      expDate;

  //search query string for cookie
  cookieName = 'dtm_token';
  regexQS = "[\\?&]" + cookieName + "=([^&#]*)";
  qsResults = new RegExp(regexQS).exec(window.location.href);

  //set cookie if present in query string
  if(qsResults != null) {
    rootDomain = dtm_extractDomain(document.domain);
    if (rootDomain.length != 0) {
      //set expiration date to 2 years from current date
      expDate=new Date();
      expDate.setDate(expDate.getDate() + 730);
      //set cookie
      document.cookie = cookieName + "=" + qsResults[1] + ";expires=" + expDate.toUTCString() + ";path=/;domain=" + rootDomain;
    }
  }

  function dtm_extractDomain(dtm_domain) {
    var dtm_re,
        dtm_match,
        dtm_ret,
        i,
        dtm_length;

    dtm_re = new RegExp("[^.]+\.[^.]+$");
    dtm_match = dtm_re.exec(dtm_domain);
    dtm_ret = '';

    dtm_length = dtm_match.length;

    for (i = 0; i < dtm_length; i++) {
      dtm_ret = dtm_ret + dtm_match[i];
    }

    return dtm_ret;
  }
</script>
</head><body></body></html>
