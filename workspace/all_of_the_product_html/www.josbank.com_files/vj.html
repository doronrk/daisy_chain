<html webdriver="true"><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><script>function SetSeg(url, type) {
    type = type || 'img';
    var th = document.getElementsByTagName('body')[0];
    var s = document.createElement(type);
    s.setAttribute('width', '1');
    s.setAttribute('height', '1');
    s.setAttribute('style', 'visibility:hidden;position:absolute;z-index:-50;');
    s.setAttribute('src', url);
    th.appendChild(s);
}
function addPixel(pixelUrl){SetSeg(pixelUrl)}
</script></body></html>
