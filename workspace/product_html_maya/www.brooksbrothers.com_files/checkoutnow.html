<script type="text/javascript">

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    function getStage(url) {
        var arr = url.split("/"),
                domain;

        if (arr[2].indexOf("localhost") !== -1) {
            domain = "http://" + arr[2];
        } else if (arr[2].indexOf("www.") === -1) {
            domain = "https://www." + arr[2];
        } else {
            domain = "https://" + arr[2];
        }
        return domain;
    }

    function returnToParent(msg) {
        window.parent.postMessage(msg, "*");
    }

    (function () {
        var url = window.location.toString(),
                tokenEndpoint = (url.indexOf("&") === -1) ? url.length : url.indexOf("&"),
                token = url.substring(url.indexOf("token=") + 6, tokenEndpoint),
                appUrl,
                stage = getStage(url),
                inContext = window.miniBrowser ? '1' : '0',
                uri = "/checkoutnow/2?incontext=",
                queryString = "",
                windowWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);

        if (url.indexOf("?") !== -1) {
            queryString = url.substring(url.indexOf("?") + 1, url.length);
        }

        //If it is bridge iframe do nothing.
        if (getParameterByName('bridge') == 'true' || getParameterByName('token') == 'EC-BR') {
            return;
        }

        appUrl = stage + uri + inContext + "&" + queryString + "&version=1.3";


        top.location.replace(appUrl);
    })();
</script>
